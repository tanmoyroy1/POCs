
<ion-header>
      <ion-navbar color="primary">
            <ion-title>
                  Facial Recognition
            </ion-title>
      </ion-navbar>
</ion-header>

<ion-content>
      <div class="photo" [ngStyle]="{'background': 'url(' + image + ')'}">
            {{ image ? "" : "No Photo Taken"}}
      </div>
      <button ion-button full (tap)="analyzeFace()"><ion-icon name="camera"></ion-icon>Take Photo</button>
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
      <div *ngIf="error" class="error">
            {{ error }}
      </div>
      <div *ngIf="!loading && analysis?.length > 0" class="analysis">
            <h1>Analysis</h1>
            <div *ngFor="let an of analysis" class="subanalysis">
                  <h2>{{an?.feature}}</h2>
                  <p>{{an?.value}}</p>
            </div>
      </div>

      <div class="item row">
            <div class="col">
                  <div class="item-input-inset">
                        <label class="item-input-wrapper">
                              <input type="text" placeholder="Your nickname">
                        </label>
                        <label class="item-input-wrapper">
                              <input type="text" placeholder="Your email">
                        </label>
                        <button ion-button (tap)="addPerson()"> <ion-icon name="upload"></ion-icon> Submit </button>
                  </div>
            </div>
      </div>
</ion-content>
